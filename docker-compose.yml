version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: finnish-db
    environment:
      POSTGRES_DB: ${DB_NAME:-learning_finnish}
      POSTGRES_USER: ${DB_USER:-learning_finnish}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-learning_finnish}
    ports:
      - "5432:5432"
    volumes:
      - finnish_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-learning_finnish}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finnish-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: finnish-backend
    environment:
      DEBUG: "True"
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-learning_finnish}:${DB_PASSWORD:-learning_finnish}@db:5432/${DB_NAME:-learning_finnish}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    networks:
      - finnish-network

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: finnish-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app/src
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
    command: npm run dev -- --host
    networks:
      - finnish-network
    depends_on:
      - backend

volumes:
  finnish_db_data:

networks:
  finnish-network:
    driver: bridge
